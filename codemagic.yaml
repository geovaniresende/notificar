workflows:
  ios-build:
    name: iOS App Store Build
    environment:
      flutter: stable
      xcode: 16.3
      cocoapods: default
      vars:
        BUNDLE_ID: com.new.notificar
        DEVELOPMENT_TEAM: WT5TSJ49FM
    scripts:
      - name: Get Flutter dependencies
        script: flutter pub get

      - name: Fix Podfile for Codemagic
        script: |
          cat > ios/Podfile <<EOF
          platform :ios, '13.0'

          ENV['FLUTTER_ROOT'] ||= File.expand_path('../flutter')
          load File.join(ENV['FLUTTER_ROOT'], 'packages', 'flutter_tools', 'bin', 'podhelper.rb')

          target 'Runner' do
            flutter_install_all_ios_pods(File.dirname(File.realpath(__FILE__)))
          end
          EOF

      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      - name: Set up code signing
        script: |
          keychain initialize
          keychain add-certificates

      - name: Build and archive iOS app
        script: |
          flutter build ios --release
          cd ios
          xcodebuild archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM \
            PROVISIONING_PROFILE_SPECIFIER="Notificar"

      - name: Export .ipa
        script: |
          cd ios
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>$DEVELOPMENT_TEAM</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>$BUNDLE_ID</key>
              <string>Notificar</string>
            </dict>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates

    artifacts:
      - build/ipa/*.ipa

# Certificados e perfis de provisionamento
certificates:
  - CERTIFICATE_P12

provisioning_profiles:
  - PROVISIONING_PROFILE
