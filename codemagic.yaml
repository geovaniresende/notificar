workflows:
  ios-release:
    name: iOS Release Workflow
    environment:
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        CERTIFICATE_P12: Encrypted(...) # SubstituÃ­do automaticamente pelo Codemagic
        CERTIFICATE_PASSWORD: Encrypted(...)
        PROVISIONING_PROFILE: Encrypted(...)
        DEVELOPMENT_TEAM: WT5TSJ49FM
        BUNDLE_ID: com.new.notificar
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Flutter dependencies
        script: flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      - name: Set up code signing
        script: |
          keychain initialize
          echo $CERTIFICATE_P12 | base64 --decode > certificate.p12
          echo $PROVISIONING_PROFILE | base64 --decode > profile.mobileprovision
          keychain add-certificates --certificate certificate.p12 --certificate-password $CERTIFICATE_PASSWORD
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          uuid=$(grep -a -o 'UUID[^<]*' profile.mobileprovision | head -1 | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$uuid.mobileprovision

      - name: Build and archive iOS app
        script: |
          flutter build ios --release
          cd ios
          xcodebuild archive \
            -workspace $XCODE_WORKSPACE \
            -scheme $XCODE_SCHEME \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="Notificar"

      - name: Export .ipa
        script: |
          cd ios
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>$DEVELOPMENT_TEAM</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>$BUNDLE_ID</key>
              <string>Notificar</string>
            </dict>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath ../build/ipa \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates

    artifacts:
      - build/ipa/*.ipa
